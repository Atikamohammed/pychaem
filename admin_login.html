{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.06);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,255,255,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #00e0ff;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #cceeff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input[type="submit"] {
            background-color: #00e0ff;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00bcd4;
        }

        ul {
            padding: 0;
            list-style: none;
            margin-bottom: 20px;
        }

        li {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color:{% if message.tags == 'error' %}red{% else %}lightgreen{% endif %};">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
